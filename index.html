<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
<div class="left">

<img src="pic1.jpg"  alt="nature pic" class="background-img"> 
<div class="logo">
    <img src="odin-lined.png" alt="odin" class="logo-img">
    <h1>ODIN</h1>
</div>


</div>



<div class="right">

    <div class="form">
        <form action="" method="post">
    <div class="information">
        <div class="name">
            <div>
                <label for="first-name">First name</label><br>
                <input type="text" id="first-name" name="first-name" required placeholder="Malus">
            </div>
        
            <div>
                <label for="last-name">Last name</label><br>
                <input type="text" id="last-name" name="last-name" placeholder="Darkblade">
            </div>
        </div>
        
        <div class="contact">
            <div class="email">
        <label for="mail">Email</label><br>
        <input type="email" id="mail" name="email" placeholder="malusdarkblade@gmail.com">
            </div>
            <div class="tel">
                <label for="num">Phone Number</label><br>
                <input type="tel" name="phone-number" id="num" required placeholder="01********6">
            </div>
            </div>
        
            <div class="pwd">
        
                <div>
                    <label for="password">Password</label><br>
                    <input type="password" placeholder="********" minlength="8" id="password" name="password" required>
                </div>
                <div>
                    <label for="confirm-password">Confirm Password</label><br>
                    <input type="password" placeholder="********" minlength="8" id="confirm-password" name="confirm-password" required>
                </div>
            </div>
    </div>
    <br>
    <br>
           <div>

            <div class="submit">
                <button type="submit">Create Account</button><br><br>
                <div>
                    Already have an account?<a href="https://www.google.com/"> Log in</a>
                </div>
               </div>
            </div>
            
           
            
                </form>
    </div>

    
</div>

    </div>
    
</body>
</html>
